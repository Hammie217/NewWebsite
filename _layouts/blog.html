<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    {% include navbar.html %}
    <div class="genericTitle">{{ page.heading }}</div>

    <div class="blogFlexbox">
        {% for post in site.posts %}
            <div class="card blogBox" >
                <div class="row no-gutters">
                  <div class="col-lg-6" style="display: flex;align-items: center;justify-content: center;">
                    <img src="{{ post.image }}" class=" blogPostImage" loading="lazy" alt="Blog post image" >
                  </div>
                  <div class="col-lg-6">
                    <div class="card-body">
                      <a class="card-title blogPostTitle" href="{{ post.url }}" >{{ post.title }}</a>
                      <p class="card-text blogPostDate">{{ post.day }}</p>
                      {% if post.description %}
                      <p class="card-text blogPostAbstract">{{ post.description }}</p>
                      {% else %}
                      <p class="card-text blogPostAbstract">{{ post.excerpt }}</p>
                      {% endif %}
                    </div>
                  </div>
                </div>
              </div>
        {% endfor %}
    </div>


        <footer >
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            {% include footer.html %}
          </footer>
  </body>
 
</html>
