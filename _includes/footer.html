    <div>
        {% if page.gitHub %}
        <a href="https://github.com/{{ page.gitHub }}" aria-label="Github"><img src="/assets/images/footer/github.svg"   alt="" class="footerImage"></a>
        {% endif %}
        {% if page.linkedin %}
        <a href="https://www.linkedin.com/in/{{ page.linkedin }}" aria-label="Linkedin"><img src="/assets/images/footer/linkedin.svg"  alt="" class="footerImage"></a>
